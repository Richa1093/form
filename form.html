<html>

<head>
    <title> Class-12 </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1> REGISTERATION FORM </h1>
    <form>
        <fieldset>
            <legend> PERSONAL INFORMATION </legend>
            <label> ENTER YOUR NAME </label>
            <input type="text" name="uname"> <br> <br>
            <label> ENTER YOUR EMAIL </label>
            <input type="email" name="mail"> <br> <br>
            <label> ENTER YOUR PASSWORD </label>
            <input type="password" name="pass"> <br> <br>
            <label> DATE OF BIRTH</label>
            <input type="date" name="dob"> <br> <br>
            <label> SELECT YOUR GENDER </label> <br>
            <input type="radio" name="gender"> MALE <br>
            <input type="radio" name="gender"> FEMALE <br>
            <input type="radio" name="gender"> OTHERS<br>

            <label> SELECT THE LANGUAGE </label> <br>
            <input type="checkbox" name="lang"> ENGLISH <br>
            <input type="checkbox" name="lang"> HINDI<br>
            <input type="checkbox" name="lang"> FRENCH <br>
            <input type="checkbox" name="lang"> SPANISH <br>

            <input type="button" name="btn" value="REGISTER">














        </fieldset>
    </form>
</body>

</html>
